<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multiservicios SP ¬∑ T√©cnico PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,500;14..32,700;14..32,800&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        :root {
            --black-hole: #030405;
            --steel-abs: #12141c;
            --steel-dark: #1c1f2c;
            --steel-mid: #2b3040;
            --cyan-exothermic: #00e0ff;
            --cyan-deep: #0077be;
            --cyan-glow: 0 0 20px rgba(0, 224, 255, 0.65);
            --glass-edge: rgba(255, 255, 255, 0.04);
            --text-primary: #f0f3f8;
            --text-secondary: #a6b0c0;
            --whatsapp-solid: #25d366;
            --whatsapp-dim: #128c7e;
            --font-display: 'Space Grotesk', 'Inter', system-ui, sans-serif;
            --font-body: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background: var(--black-hole);
            color: var(--text-primary);
            font-family: var(--font-body);
            font-weight: 300;
            line-height: 1.5;
            -webkit-tap-highlight-color: transparent;
        }

        h1, h2, h3, button {
            font-family: var(--font-display);
            letter-spacing: -0.02em;
        }

        .header {
            background: #080b12;
            border-bottom: 1px solid rgba(0, 224, 255, 0.2);
            box-shadow: 0 10px 30px -15px #000, inset 0 1px 0 rgba(255,255,255,0.02);
        }

        .logo {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 0 12px var(--cyan-exothermic)) brightness(1.3);
            transition: filter 0.2s;
        }
        .logo:hover {
            filter: drop-shadow(0 0 22px #fff) drop-shadow(0 0 15px var(--cyan-exothermic)) brightness(1.5);
        }

        .global-scanner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--cyan-exothermic), transparent);
            filter: blur(6px);
            opacity: 0.4;
            z-index: 9999;
            animation: scanMotion 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes scanMotion {
            0% { top: -10px; opacity: 0.1; }
            20% { top: 20%; opacity: 0.6; }
            40% { top: 40%; opacity: 0.7; }
            60% { top: 60%; opacity: 0.5; }
            80% { top: 80%; opacity: 0.3; }
            100% { top: 110%; opacity: 0.1; }
        }

        .glass-panel {
            background: rgba(8, 12, 22, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.05);
            border-left: 3px solid rgba(0,224,255,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        .glass-panel:hover {
            border-left: 4px solid var(--cyan-exothermic);
            box-shadow: 0 8px 32px rgba(0,224,255,0.2);
        }

        .input-field {
            background: #1a1e2c;
            border: 1px solid #2f3a4a;
            transition: all 0.2s;
            color: white;
            border-radius: 40px;
            padding: 12px 16px;
        }
        .input-field:focus {
            border-color: var(--cyan-exothermic);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,224,255,0.2);
        }

        .btn-tactile {
            transform: scale(1);
            transition: all 0.2s;
            border-radius: 40px;
            font-weight: 600;
        }
        .btn-tactile:active {
            transform: scale(0.97);
        }

        .service-card {
            transition: all 0.2s;
            border: 1px solid transparent;
            background: rgba(26, 30, 44, 0.7);
            border-radius: 40px;
            padding: 16px;
        }
        .service-card.active {
            border-color: var(--cyan-exothermic);
            background: rgba(0,224,255,0.1);
            box-shadow: 0 0 20px rgba(0,224,255,0.2);
        }

        .badge-folio {
            background: rgba(0,224,255,0.1);
            border: 1px solid var(--cyan-exothermic);
            color: var(--cyan-exothermic);
            font-family: monospace;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
        }

        .total-display {
            background: linear-gradient(135deg, #1a1e2c 0%, #0c0f18 100%);
            border-left: 4px solid var(--cyan-exothermic);
            border-radius: 32px;
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(12px);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(8, 12, 22, 0.95);
            border: 1px solid var(--cyan-exothermic);
            border-radius: 48px;
            padding: 24px;
            max-width: 600px;
            width: 100%;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .item-row {
            background: rgba(26, 30, 44, 0.7);
            border-radius: 32px;
            border: 1px solid #2f3a4a;
            padding: 8px;
        }

        .folio-search {
            background: linear-gradient(135deg, #1a1e2c 0%, #0f1322 100%);
            border: 1px solid rgba(0,224,255,0.3);
            border-radius: 60px;
            padding: 4px;
        }
        .folio-search input {
            background: transparent;
            border: none;
            color: white;
            padding: 12px 20px;
            width: 100%;
        }
        .folio-search input:focus {
            outline: none;
        }
        .folio-search button {
            background: var(--cyan-exothermic);
            color: #000;
            font-weight: bold;
            padding: 10px 24px;
            border-radius: 40px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="global-scanner"></div>

    <header class="header fixed top-0 w-full z-50 py-3 px-4">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="https://raw.githubusercontent.com/jesusvilla091921-create/multiservicios-sp/main/logo.png" 
                     alt="Multiservicios SP" 
                     class="logo"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div style="display:none;" class="w-10 h-10 bg-cyan-500/20 rounded-lg items-center justify-center">
                    <i class="fas fa-bolt text-cyan-400 text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg tracking-tight text-white">MULTISERVICIOS <span class="text-cyan-400">SP</span></h1>
                    <p class="text-[10px] text-gray-500 font-mono">T√âCNICO PRO ¬∑ INTEGRADOR</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <div id="folioIndicator" class="badge-folio hidden"></div>
                <div class="text-right">
                    <div id="clock" class="text-sm font-mono text-cyan-400 font-bold tabular-nums">00:00</div>
                    <div id="date" class="text-[10px] text-gray-500">--/--/--</div>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-28 pb-32 px-4 max-w-md mx-auto space-y-5">
        <!-- BUSCADOR DE FOLIO - NUEVO -->
        <div class="glass-panel rounded-3xl p-5">
            <label class="block text-xs font-mono text-cyan-400 mb-3 uppercase tracking-wider flex items-center gap-2">
                <i class="fas fa-search"></i> BUSCAR COTIZACI√ìN POR FOLIO
            </label>
            <div class="folio-search flex items-center">
                <input type="text" id="folioSearchInput" placeholder="Ej: COT-240215-1234" class="flex-1">
                <button onclick="loadFolioFromInput()" class="hover:bg-white transition-all">
                    <i class="fas fa-arrow-right mr-1"></i> Cargar
                </button>
            </div>
            <div id="folioSearchResult" class="text-xs text-cyan-400/70 mt-2 text-center"></div>
        </div>

        <div id="remoteQuoteBanner" class="hidden glass-panel rounded-3xl p-4 border-l-4 border-l-cyan-400">
            <div class="flex items-start gap-3">
                <i class="fas fa-cloud-download-alt text-2xl text-cyan-400"></i>
                <div>
                    <h3 class="font-bold text-white">Cotizaci√≥n cargada</h3>
                    <p class="text-xs text-cyan-400/80" id="bannerDetails">Folio: Cargando...</p>
                </div>
            </div>
        </div>

        <div class="glass-panel rounded-3xl p-5">
            <label class="block text-xs font-mono text-cyan-400 mb-3 uppercase tracking-wider flex items-center gap-2">
                <i class="fas fa-tools"></i> FAMILIA DE SERVICIO
            </label>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="selectService('minisplit')" id="svc-minisplit" class="service-card flex flex-col items-center">
                    <i class="fas fa-snowflake text-2xl mb-1 text-cyan-400"></i>
                    <span class="font-semibold text-sm">Minisplit</span>
                </button>
                <button onclick="selectService('plomeria')" id="svc-plomeria" class="service-card flex flex-col items-center">
                    <i class="fas fa-faucet-drip text-2xl mb-1 text-cyan-400"></i>
                    <span class="font-semibold text-sm">Plomer√≠a</span>
                </button>
                <button onclick="selectService('electricidad')" id="svc-electricidad" class="service-card flex flex-col items-center">
                    <i class="fas fa-bolt text-2xl mb-1 text-cyan-400"></i>
                    <span class="font-semibold text-sm">Electricidad</span>
                </button>
                <button onclick="selectService('soldadura')" id="svc-soldadura" class="service-card flex flex-col items-center">
                    <i class="fas fa-hammer text-2xl mb-1 text-cyan-400"></i>
                    <span class="font-semibold text-sm">Herrer√≠a</span>
                </button>
                <button onclick="selectService('camaras')" id="svc-camaras" class="service-card flex flex-col items-center">
                    <i class="fas fa-video text-2xl mb-1 text-cyan-400"></i>
                    <span class="font-semibold text-sm">C√°maras</span>
                </button>
                <button onclick="selectService('general')" id="svc-general" class="service-card flex flex-col items-center">
                    <i class="fas fa-toolbox text-2xl mb-1 text-cyan-400"></i>
                    <span class="font-semibold text-sm">General</span>
                </button>
            </div>
        </div>

        <div class="glass-panel rounded-3xl p-5 space-y-3">
            <div class="flex items-center gap-2 text-cyan-400 text-xs font-mono">
                <i class="fas fa-user-tie"></i> <span>DATOS DEL CLIENTE</span>
            </div>
            <div class="flex gap-2 items-center">
                <input type="text" id="clientName" placeholder="Nombre / empresa" class="input-field w-full text-base">
                <span id="folioDisplay" class="badge-folio text-xs whitespace-nowrap"></span>
            </div>
            <input type="tel" id="clientPhone" placeholder="Tel√©fono" class="input-field w-full text-base">
            <input type="text" id="clientAddress" placeholder="Direcci√≥n" class="input-field w-full text-base">
            <textarea id="projectDetails" placeholder="Diagn√≥stico del cliente" rows="2" class="input-field w-full text-sm resize-none"></textarea>
        </div>

        <div class="glass-panel rounded-3xl p-5">
            <div class="flex justify-between items-center mb-3">
                <label class="text-xs font-mono text-cyan-400 uppercase tracking-wider flex items-center gap-1">
                    <i class="fas fa-layer-group"></i> MATERIALES SUGERIDOS
                </label>
                <div class="flex gap-1">
                    <button onclick="loadMaterialsFromCloud()" class="btn-tactile text-xs bg-cyan-500/10 hover:bg-cyan-500/20 text-cyan-400 px-3 py-1.5 rounded-full border border-cyan-500/30">
                        <i class="fas fa-cloud-download-alt mr-1"></i> Sugerir
                    </button>
                    <button onclick="addItem()" class="btn-tactile text-xs bg-cyan-500/10 hover:bg-cyan-500/20 text-cyan-400 px-3 py-1.5 rounded-full border border-cyan-500/30">
                        <i class="fas fa-plus-circle mr-1"></i> Agregar
                    </button>
                </div>
            </div>
            
            <div class="relative mb-3">
                <input type="text" id="materialSearch" placeholder="Buscar material..." class="input-field w-full text-sm pl-10" onkeyup="filterMaterials()">
                <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
            </div>
            
            <div id="searchResults" class="hidden absolute z-10 bg-[#1a1e2c] border border-cyan-500/30 rounded-2xl max-h-48 overflow-y-auto w-64 shadow-2xl"></div>
            
            <div id="items-container" class="space-y-2 max-h-64 overflow-y-auto no-scrollbar pr-1"></div>

            <div class="grid grid-cols-2 gap-3 mt-4">
                <div>
                    <label class="block text-xs text-gray-400 mb-1 font-mono">Mano de obra ($)</label>
                    <input type="number" id="laborCost" placeholder="0" class="input-field w-full font-mono text-base" oninput="calculateTotal()" value="0">
                </div>
                <div>
                    <label class="block text-xs text-gray-400 mb-1 font-mono">IVA (%)</label>
                    <input type="number" id="taxRate" placeholder="16" class="input-field w-full font-mono text-base" oninput="calculateTotal()" value="16">
                </div>
            </div>
        </div>

        <div class="total-display shadow-2xl">
            <div class="flex justify-between items-center text-sm">
                <span class="text-gray-400 font-mono">SUBTOTAL</span>
                <span id="subtotalDisplay" class="font-mono text-white text-lg">$0</span>
            </div>
            <div class="flex justify-between items-center text-sm mt-1">
                <span class="text-gray-400 font-mono">IVA</span>
                <span id="taxDisplay" class="font-mono text-white">$0</span>
            </div>
            <div class="flex justify-between items-center text-sm mt-1">
                <span class="text-gray-400 font-mono">MANO DE OBRA</span>
                <span id="laborDisplay" class="font-mono text-white">$0</span>
            </div>
            <div class="border-t border-cyan-500/20 my-3"></div>
            <div class="flex justify-between items-center">
                <span class="text-cyan-400 font-black text-sm tracking-wider">TOTAL</span>
                <span id="totalAmount" class="text-3xl font-black font-mono text-white tabular-nums">$0</span>
            </div>
        </div>

        <div class="flex flex-col gap-2">
            <button onclick="generatePDF()" class="btn-tactile w-full bg-gradient-to-r from-cyan-600 to-cyan-700 text-white font-bold py-5 rounded-2xl text-lg shadow-lg shadow-cyan-900/50 flex items-center justify-center space-x-3 hover:from-cyan-500 hover:to-cyan-600 transition-all">
                <i class="fas fa-file-pdf text-2xl"></i>
                <span>GENERAR PDF PREMIUM</span>
            </button>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="shareWhatsApp()" class="btn-tactile bg-[#25D366] hover:bg-[#128C7E] text-white font-bold py-4 rounded-xl flex items-center justify-center space-x-2 shadow-lg shadow-green-900/30">
                    <i class="fab fa-whatsapp text-xl"></i>
                    <span class="text-sm">WhatsApp</span>
                </button>
                <button onclick="updateRemoteStatus()" class="btn-tactile bg-cyan-500/10 hover:bg-cyan-500/20 text-cyan-400 font-medium py-4 rounded-xl border border-cyan-500/30 flex items-center justify-center space-x-2 text-sm">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Actualizar</span>
                </button>
            </div>
        </div>
    </main>

    <div id="pdfModal" class="modal">
        <div class="modal-content p-0 overflow-hidden">
            <div class="h-[70vh] bg-gray-100" id="pdfContent">
                <div class="text-center text-gray-400 mt-20">
                    <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                    <p>Generando PDF Premium...</p>
                </div>
            </div>
            <div class="p-4 flex gap-2 bg-[#0c0f18]">
                <button onclick="closePDF()" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-xl text-sm">
                    <i class="fas fa-times mr-1"></i>Cerrar
                </button>
                <button onclick="downloadPDF()" class="flex-1 bg-cyan-500 text-black py-2 rounded-xl text-sm font-bold">
                    <i class="fas fa-download mr-1"></i>Descargar
                </button>
                <button onclick="sharePDF()" class="flex-1 bg-[#25D366] hover:bg-[#128C7E] text-white py-2 rounded-xl text-sm font-bold">
                    <i class="fab fa-whatsapp mr-1"></i>Compartir
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-24 left-1/2 transform -translate-x-1/2 bg-[#1a1e2c] border border-cyan-400 text-white px-5 py-3 rounded-2xl shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none z-50 flex items-center space-x-3 backdrop-blur-lg">
        <i class="fas fa-circle-check text-cyan-400 text-lg"></i>
        <span id="toastMsg" class="text-sm font-semibold">Listo</span>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw3gsVoIssTXIRKqAlEjwY_HkHuBXH-j1RtmFUo8WHnY_9PdNeenYHMpvcjYtaNw-_9/exec'; // ‚Üê REEMPLAZAR con tu URL de Apps Script
        
        const serviceFamily = {
            'minisplit': 'Climas',
            'plomeria': 'Plomer√≠a',
            'electricidad': 'Electricidad',
            'soldadura': 'Herrer√≠a',
            'camaras': 'CCTV',
            'general': 'General'
        };

        let currentService = '';
        let items = [];
        let materialDatabase = [];
        let currentFolio = null;
        let cotizacionData = null;
        let pdfDoc = null;

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('es-MX', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('date').textContent = now.toLocaleDateString('es-MX', {day:'2-digit', month:'2-digit', year:'2-digit'});
        }
        setInterval(updateClock, 1000);
        updateClock();

        // NUEVA FUNCI√ìN: Cargar folio desde el input
        async function loadFolioFromInput() {
            const folio = document.getElementById('folioSearchInput').value.trim();
            if (!folio) {
                showToast('Ingresa un folio v√°lido', 'error');
                return;
            }
            
            // Limpiar el campo de resultado
            document.getElementById('folioSearchResult').innerHTML = 'Buscando...';
            
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?folio=${encodeURIComponent(folio)}`);
                const data = await response.json();
                
                if (data.success && data.cotizacion) {
                    // Actualizar la URL con el folio (para que se pueda compartir)
                    const url = new URL(window.location);
                    url.searchParams.set('folio', folio);
                    window.history.pushState({}, '', url);
                    
                    // Recargar la p√°gina para que loadFromFolio procese los datos
                    window.location.reload();
                } else {
                    document.getElementById('folioSearchResult').innerHTML = '‚ùå Folio no encontrado';
                    showToast('Folio no encontrado', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('folioSearchResult').innerHTML = '‚ùå Error de conexi√≥n';
                showToast('Error al conectar con el servidor', 'error');
            }
        }

        async function loadFromFolio() {
            const params = new URLSearchParams(window.location.search);
            const folio = params.get('folio');
            
            if (folio) {
                currentFolio = folio;
                document.getElementById('folioDisplay').innerText = folio;
                document.getElementById('folioIndicator').innerText = folio;
                document.getElementById('folioIndicator').classList.remove('hidden');
                document.getElementById('folioSearchInput').value = folio;
                
                showToast('Cargando cotizaci√≥n...');
                
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?folio=${encodeURIComponent(folio)}`);
                    const data = await response.json();
                    
                    if (data.success && data.cotizacion) {
                        cotizacionData = data.cotizacion;
                        
                        document.getElementById('clientName').value = cotizacionData.Nombre_Cliente || '';
                        document.getElementById('clientPhone').value = cotizacionData.Telefono || '';
                        document.getElementById('clientAddress').value = cotizacionData.Direccion || '';
                        
                        // Reconstruir diagn√≥stico
                        let detalles = 'üîç DIAGN√ìSTICO DEL CLIENTE:\n';
                        for (let i = 1; i <= 4; i++) {
                            if (cotizacionData[`Pregunta${i}`]) {
                                detalles += `${cotizacionData[`Pregunta${i}`]}: ${cotizacionData[`Respuesta${i}`] || '‚Äî'}\n`;
                            }
                        }
                        document.getElementById('projectDetails').value = detalles;
                        
                        if (cotizacionData.Servicio) {
                            const serviceKey = Object.keys(serviceFamily).find(key => 
                                cotizacionData.Servicio.toLowerCase().includes(key)
                            );
                            if (serviceKey) {
                                selectService(serviceKey);
                                setTimeout(() => loadMaterialsFromCloud(), 500);
                            }
                        }
                        
                        document.getElementById('remoteQuoteBanner').classList.remove('hidden');
                        document.getElementById('bannerDetails').innerHTML = `Folio: ${folio}<br>${cotizacionData.Servicio || ''}`;
                        document.getElementById('folioSearchResult').innerHTML = '‚úÖ Cotizaci√≥n cargada exitosamente';
                        
                        showToast('Cotizaci√≥n cargada');
                    } else {
                        document.getElementById('folioSearchResult').innerHTML = '‚ùå Folio no encontrado';
                        showToast('Folio no encontrado', 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('folioSearchResult').innerHTML = '‚ùå Error de conexi√≥n';
                    showToast('Error al conectar con el servidor', 'error');
                }
            }
        }

        async function loadMaterialsFromCloud() {
            if (!currentService) {
                showToast('Selecciona un servicio primero', 'error');
                return;
            }
            
            const familia = serviceFamily[currentService];
            if (!familia) return;
            
            showToast(`Cargando materiales...`);
            
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?materiales=${encodeURIComponent(familia)}`);
                const data = await response.json();
                
                if (data.success && data.materiales) {
                    materialDatabase = data.materiales;
                    
                    items = [];
                    const sugeridos = data.materiales.slice(0, 4);
                    sugeridos.forEach(mat => {
                        items.push({
                            id: Date.now() + Math.random(),
                            desc: mat.Descripcion,
                            qty: 1,
                            price: mat.PrecioBase || 0
                        });
                    });
                    
                    renderItems();
                    calculateTotal();
                    showToast(`${sugeridos.length} materiales cargados`);
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error de conexi√≥n', 'error');
            }
        }

        function selectService(service) {
            currentService = service;
            document.querySelectorAll('.service-card').forEach(el => el.classList.remove('active'));
            const btn = document.getElementById(`svc-${service}`);
            if (btn) btn.classList.add('active');
        }

        function renderItems() {
            const container = document.getElementById('items-container');
            if (items.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-500 text-sm py-6 border border-dashed border-cyan-500/30 rounded-2xl">
                    <i class="fas fa-box-open text-3xl mb-2 opacity-30"></i><br>A√±ade materiales</div>`;
                return;
            }
            let html = '';
            items.forEach((item, index) => {
                html += `
                <div class="item-row flex items-center gap-2">
                    <div class="flex-1 grid grid-cols-3 gap-1 text-xs">
                        <input type="text" placeholder="Descripci√≥n" value="${item.desc.replace(/"/g, '&quot;')}" onchange="updateItemDesc(${index}, this.value)" class="col-span-3 bg-[#0f1320] border border-[#2f3a4a] rounded-full px-3 py-2 text-xs mb-1">
                        <div class="col-span-1 flex items-center gap-1">
                            <span class="text-gray-400">Cant</span>
                            <input type="number" min="1" value="${item.qty}" onchange="updateItemQty(${index}, this.value)" class="w-full bg-[#0f1320] border border-[#2f3a4a] rounded-full px-2 py-2 text-xs">
                        </div>
                        <div class="col-span-2 flex items-center gap-1">
                            <span class="text-gray-400">P/U $</span>
                            <input type="number" min="0" step="0.01" value="${item.price}" onchange="updateItemPrice(${index}, this.value)" class="w-full bg-[#0f1320] border border-[#2f3a4a] rounded-full px-2 py-2 text-xs">
                        </div>
                    </div>
                    <button onclick="removeItem(${index})" class="text-red-500 hover:text-red-400 p-2">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>`;
            });
            container.innerHTML = html;
        }

        window.addItem = () => {
            items.push({ id: Date.now() + Math.random(), desc: 'Nuevo material', qty: 1, price: 0 });
            renderItems();
            calculateTotal();
        };

        window.updateItemDesc = (index, val) => { items[index].desc = val; calculateTotal(); };
        window.updateItemQty = (index, val) => { items[index].qty = Math.max(1, parseInt(val) || 1); renderItems(); calculateTotal(); };
        window.updateItemPrice = (index, val) => { items[index].price = parseFloat(val) || 0; calculateTotal(); };
        window.removeItem = (index) => { items.splice(index, 1); renderItems(); calculateTotal(); };

        window.filterMaterials = function() {
            const searchTerm = document.getElementById('materialSearch').value.toLowerCase();
            const resultsDiv = document.getElementById('searchResults');
            
            if (searchTerm.length < 2 || materialDatabase.length === 0) {
                resultsDiv.classList.add('hidden');
                return;
            }
            
            const filtered = materialDatabase.filter(mat => 
                mat.Descripcion.toLowerCase().includes(searchTerm)
            );
            
            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<div class="p-3 text-gray-400">No hay coincidencias</div>';
            } else {
                resultsDiv.innerHTML = filtered.slice(0, 5).map(mat => `
                    <div onclick="addMaterialFromSearch('${mat.Descripcion.replace(/'/g, "\\'")}', ${mat.PrecioBase || 0})" 
                         class="p-3 hover:bg-cyan-500/10 cursor-pointer border-b border-cyan-500/20 last:border-0">
                        <div class="font-semibold text-white">${mat.Descripcion}</div>
                        <div class="text-xs text-cyan-400">$${mat.PrecioBase}</div>
                    </div>
                `).join('');
            }
            
            resultsDiv.classList.remove('hidden');
        };

        window.addMaterialFromSearch = function(desc, price) {
            items.push({
                id: Date.now() + Math.random(),
                desc: desc,
                qty: 1,
                price: price
            });
            renderItems();
            calculateTotal();
            document.getElementById('materialSearch').value = '';
            document.getElementById('searchResults').classList.add('hidden');
            showToast('Material agregado');
        };

        window.calculateTotal = () => {
            const labor = parseFloat(document.getElementById('laborCost').value) || 0;
            const taxRate = parseFloat(document.getElementById('taxRate').value) || 0;
            
            let subtotal = 0;
            items.forEach(i => subtotal += (i.qty * i.price));
            
            const tax = subtotal * (taxRate / 100);
            const total = subtotal + tax + labor;

            document.getElementById('subtotalDisplay').innerText = '$' + subtotal.toFixed(2);
            document.getElementById('taxDisplay').innerText = '$' + tax.toFixed(2);
            document.getElementById('laborDisplay').innerText = '$' + labor.toFixed(2);
            document.getElementById('totalAmount').innerText = '$' + total.toFixed(2);
            
            return { subtotal, tax, labor, total, taxRate };
        };

        // ===== GENERADOR DE PDF PREMIUM =====
        window.generatePDF = () => {
            if (!currentService) { showToast('Selecciona servicio', 'error'); return; }
            const client = document.getElementById('clientName').value.trim();
            if (!client) { showToast('Cliente obligatorio', 'error'); return; }

            const { subtotal, tax, labor, total, taxRate } = calculateTotal();
            const folio = currentFolio || ('COT-' + Date.now().toString().slice(-6));
            const fecha = new Date().toLocaleDateString('es-MX', { year: 'numeric', month: 'long', day: 'numeric' });
            const address = document.getElementById('clientAddress').value;
            const phone = document.getElementById('clientPhone').value;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });

            // Fondo degradado sutil
            doc.setFillColor(245, 245, 250);
            doc.rect(0, 0, 210, 297, 'F');

            // Borde decorativo
            doc.setDrawColor(0, 224, 255);
            doc.setLineWidth(0.5);
            doc.rect(5, 5, 200, 287);

            // Logo (simulado con texto porque no podemos cargar imagen externa en jsPDF base)
            doc.setFillColor(8, 11, 18);
            doc.rect(10, 10, 50, 15, 'F');
            doc.setTextColor(0, 224, 255);
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text('MULTISERVICIOS SP', 12, 20);

            // L√≠nea divisoria
            doc.setDrawColor(0, 224, 255);
            doc.setLineWidth(0.2);
            doc.line(10, 30, 200, 30);

            // T√≠tulo principal
            doc.setTextColor(0, 224, 255);
            doc.setFontSize(22);
            doc.setFont('helvetica', 'bold');
            doc.text('COTIZACI√ìN T√âCNICA', 105, 40, { align: 'center' });

            // Sombra sutil para el t√≠tulo
            doc.setTextColor(200, 200, 200);
            doc.setFontSize(22);
            doc.text('COTIZACI√ìN T√âCNICA', 106, 41, { align: 'center' });
            doc.setTextColor(0, 224, 255);
            doc.text('COTIZACI√ìN T√âCNICA', 105, 40, { align: 'center' });

            // Informaci√≥n de folio y fecha en columnas
            doc.setTextColor(80, 80, 80);
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            
            // Columna izquierda
            doc.text(`Folio:`, 20, 55);
            doc.setFont('helvetica', 'bold');
            doc.text(folio, 45, 55);
            
            doc.setFont('helvetica', 'normal');
            doc.text(`Fecha:`, 20, 62);
            doc.setFont('helvetica', 'bold');
            doc.text(fecha, 45, 62);
            
            // Columna derecha
            doc.setFont('helvetica', 'normal');
            doc.text(`Cliente:`, 120, 55);
            doc.setFont('helvetica', 'bold');
            doc.text(client, 145, 55);
            
            if (phone) {
                doc.setFont('helvetica', 'normal');
                doc.text(`Tel:`, 120, 62);
                doc.setFont('helvetica', 'bold');
                doc.text(phone, 145, 62);
            }
            
            if (address) {
                doc.setFont('helvetica', 'normal');
                doc.text(`Dir:`, 120, 69);
                doc.setFont('helvetica', 'bold');
                // Recortar direcci√≥n si es muy larga
                const shortAddress = address.length > 40 ? address.substring(0, 37) + '...' : address;
                doc.text(shortAddress, 145, 69);
            }

            // Tabla de materiales
            const bodyRows = items.map(i => [
                i.desc,
                i.qty.toString(),
                '$' + i.price.toFixed(2),
                '$' + (i.qty * i.price).toFixed(2)
            ]);
            
            if (labor > 0) {
                bodyRows.push(['Mano de obra profesional', '1', '$' + labor.toFixed(2), '$' + labor.toFixed(2)]);
            }

            doc.autoTable({
                startY: 85,
                head: [['Concepto', 'Cant', 'Precio Unit.', 'Importe']],
                body: bodyRows,
                theme: 'grid',
                headStyles: { 
                    fillColor: [0, 224, 255], 
                    textColor: [0,0,0],
                    fontStyle: 'bold',
                    fontSize: 11,
                    halign: 'center'
                },
                bodyStyles: { 
                    textColor: [30,30,30],
                    fontSize: 10,
                    lineColor: [200,200,200],
                    lineWidth: 0.1
                },
                columnStyles: {
                    0: { cellWidth: 80, fontStyle: 'bold' },
                    1: { cellWidth: 25, halign: 'center' },
                    2: { cellWidth: 35, halign: 'right' },
                    3: { cellWidth: 35, halign: 'right', fontStyle: 'bold' }
                },
                margin: { left: 15, right: 15 },
                tableLineColor: [0, 224, 255],
                tableLineWidth: 0.2
            });

            const finalY = doc.previousAutoTable.finalY + 10;

            // Rect√°ngulo para totales
            doc.setFillColor(240, 240, 245);
            doc.roundedRect(120, finalY - 5, 75, 35, 3, 3, 'F');
            doc.setDrawColor(0, 224, 255);
            doc.roundedRect(120, finalY - 5, 75, 35, 3, 3, 'S');

            doc.setTextColor(80, 80, 80);
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text('Subtotal:', 125, finalY + 2);
            doc.text('$' + subtotal.toFixed(2), 190, finalY + 2, { align: 'right' });
            
            doc.text(`IVA (${taxRate}%):`, 125, finalY + 9);
            doc.text('$' + tax.toFixed(2), 190, finalY + 9, { align: 'right' });
            
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.setTextColor(0, 224, 255);
            doc.text('TOTAL:', 125, finalY + 20);
            doc.text('$' + total.toFixed(2), 190, finalY + 20, { align: 'right' });

            // Diagn√≥stico del cliente
            const detalles = document.getElementById('projectDetails').value;
            if (detalles) {
                doc.setTextColor(80, 80, 80);
                doc.setFontSize(10);
                doc.setFont('helvetica', 'bold');
                doc.text('Diagn√≥stico:', 15, finalY + 30);
                doc.setFont('helvetica', 'normal');
                const lines = doc.splitTextToSize(detalles, 160);
                doc.text(lines, 15, finalY + 37);
            }

            // T√©rminos y condiciones
            doc.setDrawColor(0, 224, 255);
            doc.line(15, 250, 195, 250);
            
            doc.setTextColor(100, 100, 100);
            doc.setFontSize(8);
            doc.setFont('helvetica', 'normal');
            doc.text('T√©rminos y condiciones:', 15, 258);
            doc.setFont('helvetica', 'normal');
            doc.text('‚Ä¢ Esta cotizaci√≥n es v√°lida por 15 d√≠as.', 15, 265);
            doc.text('‚Ä¢ Los precios incluyen IVA (excepto donde se indique).', 15, 271);
            doc.text('‚Ä¢ Se requiere 50% de anticipo para iniciar los trabajos.', 15, 277);
            
            // Firmas
            doc.text('_________________________', 120, 265);
            doc.text('Firma del cliente', 130, 272, { align: 'center' });
            
            doc.text('_________________________', 30, 265);
            doc.text('T√©cnico responsable', 35, 272, { align: 'center' });

            // N√∫mero de p√°gina
            doc.setFontSize(8);
            doc.text('Documento generado por Multiservicios SP - Sistema T√©cnico PRO', 105, 290, { align: 'center' });

            pdfDoc = doc;
            document.getElementById('pdfContent').innerHTML = `<iframe src="${doc.output('datauristring')}" width="100%" height="100%" style="border: none;"></iframe>`;
            document.getElementById('pdfModal').classList.add('active');
        };

        window.closePDF = () => document.getElementById('pdfModal').classList.remove('active');
        window.downloadPDF = () => pdfDoc?.save(`cotizacion_${currentFolio || 'nueva'}.pdf`);

        window.sharePDF = () => {
            const msg = `üìÑ Cotizaci√≥n ${currentFolio || 'nueva'} lista para revisi√≥n.`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        };

        window.shareWhatsApp = () => {
            const client = document.getElementById('clientName').value.trim();
            if (!client) { showToast('Cliente obligatorio', 'error'); return; }
            
            const { total } = calculateTotal();
            const address = document.getElementById('clientAddress').value;
            
            let msg = `*COTIZACI√ìN MULTISERVICIOS SP*\n`;
            msg += `üë§ Cliente: ${client}\n`;
            if (address) msg += `üìç Direcci√≥n: ${address}\n`;
            msg += `üî® Servicio: ${serviceFamily[currentService] || ''}\n`;
            if(currentFolio) msg += `üìã Folio: ${currentFolio}\n`;
            msg += `üí∞ Total: $${total.toFixed(2)}`;
            
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        };

        window.updateRemoteStatus = async () => {
            if (!currentFolio) {
                showToast('No hay folio activo para actualizar', 'error');
                return;
            }

            const estado = prompt('Ingresa el nuevo estado (Ej: EN PROCESO, FINALIZADO, PENDIENTE):');
            if (!estado) return;

            const notas = document.getElementById('projectDetails').value;

            try {
                await fetch(APPS_SCRIPT_URL, {
                    method: 'PUT',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        folio: currentFolio,
                        estado: estado,
                        notas: notas
                    })
                });

                showToast('Estado actualizado en la nube');
                document.getElementById('bannerDetails').innerHTML = `Folio: ${currentFolio}<br>Estado: ${estado}`;
                
            } catch (error) {
                console.error('Error al actualizar:', error);
                showToast('Error al conectar con el servidor', 'error');
            }
        };

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            const icon = toast.querySelector('i');
            icon.className = type === 'error' ? 'fas fa-circle-exclamation text-red-500 text-lg' : 'fas fa-circle-check text-cyan-400 text-lg';
            toast.classList.remove('opacity-0');
            setTimeout(() => toast.classList.add('opacity-0'), 2800);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadFromFolio();
            selectService('minisplit');
            if (items.length === 0) {
                items.push({ id: Date.now(), desc: 'Material base', qty: 1, price: 0 });
                renderItems();
            }
            calculateTotal();

            document.addEventListener('click', (e) => {
                if (!e.target.closest('#materialSearch') && !e.target.closest('#searchResults')) {
                    document.getElementById('searchResults').classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
